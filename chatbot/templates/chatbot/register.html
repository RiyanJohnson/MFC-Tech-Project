<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Product Sans', sans-serif;
      background:  linear-gradient(135deg, #0a0f3d, #000000);
      background-size: cover;
      color: #e0e0e0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    .form-container {
      background: rgba(30, 30, 30, 0.9);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      text-align: center;
      margin: auto;
      margin-top: 50px;
      margin-bottom: 50px;
    }
    
    h2 {
      color: #00cfc8;
      margin-bottom: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      color: #a0a0a0;
    }
    
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      background: rgba(42, 42, 42, 0.5);
      color: white;
      transition: 0.3s;
      box-shadow: inset 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    
    input:focus {
      border: 1px solid #00cfc8;
      background: rgba(42, 42, 42, 0.8);
    }
    
    .error-message {
      color: red;
      margin-bottom: 15px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #00cfc8;
      color: #121212;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }
    
    button:hover {
      background: #009f9a;
      transform: scale(1.05);
    }
    
    .login-link {
      margin-top: 15px;
    }
    
    .login-link a {
      color: #00cfc8;
      text-decoration: none;
    }
    
    /* Creators Footer */

  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register</h2>
    
    {% if error_message %}
      <p class="error-message">{{ error_message }}</p>
    {% endif %}
    
    <form method="POST" action="{% url 'register' %}">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      
      <div class="form-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" placeholder="Enter your password" required>
      </div>
      
      <div class="form-group">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" placeholder="Confirm your password" required>
      </div>
      
      <button type="submit">Register</button>
    </form>
    
    <div class="login-link">
      <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
  </div>
  

</body>
</html>
